<HTML>
<HEAD> 
	<TITLE> Conversion of Array to String </TITLE>

	</HEAD>

<BODY>

	<h3> Conversion of Array to String </h3>

	<p>Array before Reverse : </p>
	<p id="demo1"></p>
	<p>Array after Reverse : </p>
	<p id="demo3"></p>


	<SCRIPT>
		const fruits = ["Banana", "Orange", "Apple", "Mango"];

		document.getElementById("demo1").innerHTML = fruits;

		document.getElementById("demo3").innerHTML = fruits.reverse();

	</SCRIPT>
</BODY>
</HTML>
