<HTML>
<HEAD> 
	<TITLE> JavaScript using For Loops </TITLE>

	</HEAD>

<BODY>

	<h3> JavaScript Arrays Traverse using for loop </h3>\

	<p id="demo"></p>
	<SCRIPT>
		const fruits = ["Banana", "Orange", "Apple", "Mango"];

		let text = "<ul>";
		fruits.forEach(myFunction);
		text += "</ul>";
		document.getElementById("demo").innerHTML = text;


		function myFunction(value) {
		  text += "<li>" + value + "</li>";
		}

		</script>
	</body>
</HTML>
