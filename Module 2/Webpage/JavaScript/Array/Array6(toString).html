<HTML>
<HEAD> 
	<TITLE> Conversion of Array to String </TITLE>

	</HEAD>

<BODY>

	<h3> Conversion of Array to String </h3>

	<p id="demo"></p>
	<SCRIPT>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.toString();
		</script>
	</body>
</HTML>
