<HTML>
<HEAD> 
	<TITLE> JavaScript using For Loops </TITLE>

	</HEAD>

<BODY>

	<h3> JavaScript Arrays using for loop </h3>\

	<p id="demo"></p>
	<SCRIPT>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
	text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
		</script>
	</body>
</HTML>
